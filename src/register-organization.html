<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <title>Register as Organization - Charities Hub</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Register as Organization</h2>
            <form>
                <div class="input-group">
                    <label for="orgname">Organization Name:</label>
                    <input type="text" id="orgname" name="orgname" placeholder="Enter organization name" required />
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                </div>
                <div class="input-group">
                    <label for="address">Postal Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your postal address" required />
                </div>
                <div class="input-group">
                    <label for="charitytype">Type of Charitable Organization:</label>
                    <select id="charitytype" name="charitytype" required>
                        <option value="">Select Type</option>
                        <option value="Nonprofit">Nonprofit</option>
                        <option value="Foundation">Foundation</option>
                        <option value="Association">Association</option>
                        <option value="Trust">Trust</option>
                        <!-- Add more options if needed -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="bio">Brief Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Enter a brief bio about the charity"
                        required></textarea>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
